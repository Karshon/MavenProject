<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Bootstrap树形菜单JS代码特效 - JS代码网</title>
    <!--图标样式-->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css" />
    <!--主要样式-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
            $('.tree li.parent_li > span').on('click', function (e) {
                var children = $(this).parent('li.parent_li').find(' > ul > li');
                if (children.is(":visible")) {
                    children.hide('fast');
                    $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
                } else {
                    children.show('fast');
                    $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
                }
                e.stopPropagation();
            });
        });
    </script>

</head>
<body>
<h2>Bootstrap树形菜单个人版</h2>

<div class="tree" style="background-color: yellow;">
    <ul>
        <li>
            <span class="btn btn-lg btn-success"><i class="glyphicon glyphicon-cog"></i>配置管理</span>
            <ul>
                <li>
                    <span class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> 数据源配置</span>
                    <ul>
                        <li>
                            <span class="btn btn-sm btn-warning"><i class="icon-time"></i><a href="#" style="text-decoration: none;">Oracle数据库</a></span>
                        </li>
                        <li>
                            <span class="btn btn-sm btn-warning"><i class="icon-time"></i><a href="#" style="text-decoration: none;">MySQL数据库</a></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <ul>
        <li>
            <span class="btn btn-lg btn-success"><i class="glyphicon glyphicon-search"></i>数据查询</span>
            <ul>
                <li>
                    <span class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i>数据分类</span>
                    <ul>
                        <li>
                            <span class="btn btn-sm btn-warning"><i class="icon-time"></i><a href="#" style="text-decoration: none;">近期数据</a></span>
                        </li>
                        <li>
                            <span class="btn btn-sm btn-warning"><i class="icon-time"></i><a href="#" style="text-decoration: none;">历史数据</a></span>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
